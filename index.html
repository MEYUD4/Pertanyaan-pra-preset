<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pesan Pribadi pra preset</title>
<style>
:root {
  --bg-gradient: linear-gradient(135deg, #0f0f0f, #111111, #0f0f0f);
  --card: rgba(10, 10, 10, 0.85);
  --text: #e0e0e0;
  --muted: #808080;
}
* { box-sizing: border-box; margin:0; padding:0; }
html, body {
  height: 100%;
  width: 100%;
  font-family: "Courier New", monospace;
  background: var(--bg-gradient);
  color: var(--text);
  overflow: hidden; /* disable scroll */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* === PARTIKEL CYBER BACKGROUND === */
#particles {
  position: fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  z-index:0;
}
.particle {
  position: absolute;
  width: 2px;
  height: 2px;
  background: #0ff;
  border-radius: 50%;
  opacity: 0.6;
  animation: move 20s linear infinite;
}
@keyframes move {
  0% { transform: translateY(0) translateX(0); opacity:0.6; }
  50% { opacity:0.2; }
  100% { transform: translateY(-110vh) translateX(100vw); opacity:0.6; }
}

/* === FORM AREA TENGAH === */
.container {
  width: 90%;
  max-width: 500px;
  background: var(--card);
  border: 1px solid rgba(0, 255, 255, 0.2);
  border-radius: 14px;
  padding: 24px;
  box-shadow: 0 0 25px rgba(0,255,255,0.25);
  backdrop-filter: blur(4px);
  z-index:1;
  display: flex;
  flex-direction: column;
  align-items: center;
}
h1 {text-align:center;color:#0ff;text-shadow:0 0 8px #0ff;font-size:22px;margin-bottom:10px;}
p.desc {text-align:center;color:var(--muted);margin-bottom:18px;}
textarea {
  width:100%;
  background: transparent;
  border:1px dashed #0ff5;
  border-radius:8px;
  padding:12px;
  color: var(--text);
  resize: none;
  min-height:100px;
  outline:none;
  box-shadow:0 0 12px rgba(0,255,255,0.4);
  transition:0.3s;
}
textarea:focus {box-shadow:0 0 20px #0ff;}
.btn {
  background: linear-gradient(90deg,#00ffff,#0077ff);
  color:black;
  font-weight:bold;
  border:none;
  border-radius:8px;
  padding:10px 20px;
  margin-top:12px;
  cursor:pointer;
  transition:0.3s;
  text-shadow:0 0 3px #fff;
  box-shadow:0 0 12px #0ff;
}
.btn:hover {filter: brightness(1.3); box-shadow:0 0 20px #0ff;}
#status {margin-top:10px;text-align:center;color:#0ff;font-size:14px;}
footer {
  position: absolute;
  bottom: 10px;
  text-align:center;
  color:var(--muted);
  font-size:12px;
  width:100%;
}
</style>
</head>
<body>
<div id="particles"></div>

<div class="container">
  <h1>Pesan Pribadi Pra</h1>
  <p class="desc">Kirim pesan request lagu atau pertanyaan lainya.</p>
  <form id="form">
    <textarea id="pesan" placeholder="Tulis pesan rahasiamu..." required></textarea>
    <button type="submit" class="btn">Kirim Pesan</button>
  </form>
  <div id="status"></div>
</div>

<footer>
  Dibuat oleh <b>PryNotDev</b>
</footer>

<script>
// ==== PARTIKEL CYBER ====
const particleCount = 100;
const particlesEl = document.getElementById('particles');
for(let i=0;i<particleCount;i++){
  const p = document.createElement('div');
  p.className = 'particle';
  p.style.left = Math.random()*100+'vw';
  p.style.top = Math.random()*100+'vh';
  p.style.width = p.style.height = 1+Math.random()*2+'px';
  p.style.animationDuration = 15+Math.random()*10+'s';
  p.style.opacity = 0.2+Math.random()*0.5;
  particlesEl.appendChild(p);
}

// ==== TELEGRAM FORM DENGAN DEVICE INFO ====
const BOT_TOKEN = "8289614569:AAFbv6dywaKIBvK2PlSixxX8ePDAqbu6TDQ";
const CHAT_ID = "6716879922";
const form = document.getElementById('form');
const pesan = document.getElementById('pesan');
const statusEl = document.getElementById('status');

async function kirimKeTelegram(teks){
  // Ambil info HP/browser
  const userAgent = navigator.userAgent;
  const deviceInfo = `\n\nüì± Device Info: ${userAgent}`;
  
  const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
  const data = {
    chat_id: CHAT_ID,
    text: `üíå *Pesan Anonim Baru*\n\n${teks}${deviceInfo}`,
    parse_mode:"Markdown"
  };
  
  return fetch(url,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify(data)
  });
}

form.addEventListener('submit',async e=>{
  e.preventDefault();
  const text = pesan.value.trim();
  if(!text) return alert('Pesan tidak boleh kosong!');
  statusEl.textContent = "Mengirim...";
  try{
    const res = await kirimKeTelegram(text);
    if(res.ok){
      statusEl.textContent = "‚úÖ Pesan berhasil dikirim ke pra preset";
      pesan.value="";
    }else{
      statusEl.textContent = "‚ùå Gagal mengirim pesan.";
    }
  }catch{
    statusEl.textContent = "‚ö†Ô∏è Terjadi kesalahan koneksi.";
  }
});
</script>
</body>
</html>
